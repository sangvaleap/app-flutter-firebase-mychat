name: chat_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.10+11

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  badges: ^3.0.3
  cached_network_image:
  cloud_firestore: ^4.14.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_analytics: 
  firebase_auth: ^4.3.0
  firebase_core: ^2.8.0
  firebase_crashlytics: ^3.1.0
  firebase_messaging: ^14.4.0
  firebase_storage: ^11.1.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.1.1
  image_picker: ^1.0.7
  # intl: any
  lottie: ^3.0.0
  random_avatar: ^0.0.7
  rounded_loading_button: ^2.1.0
  share_plus: ^7.0.2
  timeago: ^3.3.0

dependency_overrides:
  intl: any

dev_dependencies:
  fake_cloud_firestore: any
  firebase_auth_mocks: any
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  mockito: any

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  image_path_android: "assets/images/icon-android.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
